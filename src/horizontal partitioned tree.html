<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <style>
    .node rect {
      fill: white;
      stroke: black;
      stroke-width: 1px;
    }
    .label {
      font: 12px sans-serif;
      text-anchor: middle;
      alignment-baseline: middle;
      pointer-events: none;
    }
  </style>
</head>
<body>
<svg width="1000" height="500"></svg>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>

// Sample data matching your image
const data = {
  name: "Root node",
  children: [
    {
      name: "child 1",
      children: [
        { name: "child 1 of child1" },
        { name: "child2 of child 1" },
        { name: "child 3 of child 1" }
      ]
    },
    {
      name: "child 2",
      children: [
        { name: "child 1 of child 2" , children:[{
          name: 'test'
        } , {
          name: 'test'
        }, {
          name: 'test'
        }] },
        { name: "child 2 of child 2" }
      ]
    }
  ]
};

// SVG setup
const width = 1000;
const height = 500;
const svg = d3.select("svg")
  .attr("width", width)
  .attr("height", height);

const g = svg.append("g");

// Enable zoom/pan
svg.call(
  d3.zoom()
    .scaleExtent([0.5, 2])
    .on("zoom", (event) => {
      g.attr("transform", event.transform);
    })
);

// Layout parameters
const levelHeight = 80;
const rectHeight = 60;
const padding = 10;

// Compute layout recursively
function computeLayout(node, x, y, width) {
  node.x = x;
  node.y = y;
  node.width = width;
  node.height = rectHeight;

  if (node.children && node.children.length > 0) {
    const n = node.children.length;
    const childWidths = [];
    let total = 0;

    // For now, give equal width â€” later refine if needed
    for (let i = 0; i < n; i++) {
      childWidths[i] = 1; // uniform weights
      total += childWidths[i];
    }

    const unitWidth = width / total;
    let x0 = x;
    for (let i = 0; i < n; i++) {
      const w = unitWidth * childWidths[i];
      computeLayout(node.children[i], x0, y + levelHeight, w);
      x0 += w;
    }
  }
}

// Compute absolute positions
computeLayout(data, padding, padding, width - 2 * padding);

// Flatten nodes for D3 binding
function flatten(node) {
  const nodes = [node];
  if (node.children) {
    node.children.forEach(child => nodes.push(...flatten(child)));
  }
  return nodes;
}

const nodes = flatten(data);

// Draw rectangles
const nodeG = g.selectAll(".node")
  .data(nodes)
  .join("g")
  .attr("class", "node")
  .attr("transform", d => `translate(${d.x},${d.y})`);

nodeG.append("rect")
  .attr("width", d => d.width)
  .attr("height", d => d.height);

nodeG.append("text")
  .attr("class", "label")
  .attr("x", d => d.width / 2)
  .attr("y", d => d.height / 2)
  .text(d => d.name)
  .call(wrapText);

function wrapText(text) {
  text.each(function() {
    const text = d3.select(this);
    const words = text.text().split(/\s+/).reverse();
    const width = +text.attr('x') * 2 - 10; // padding
    let line = [];
    let lineNumber = 0;
    const lineHeight = 1.1; // ems
    const y = text.attr('y');
    const dy = 0;
    let tspan = text.text(null).append("tspan").attr("x", text.attr('x')).attr("y", y);
    
    while (words.length > 0) {
      line.push(words.pop());
      tspan.text(line.join(" "));
      if (tspan.node().getComputedTextLength() > width) {
        line.pop();
        tspan.text(line.join(" "));
        line = [words.pop()];
        tspan = text.append("tspan")
          .attr("x", text.attr('x'))
          .attr("y", y)
          .attr("dy", ++lineNumber * lineHeight + "em")
          .text(line.join(" "));
      }
    }
  });
}

</script>
</body>
</html>
